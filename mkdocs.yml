site_name: OpenOasis


docs_dir: 'Doc'
nav:
  - Home: 
    - Intro: README.md 
    - 'Oasis iAgents': 
      - 'Spark': iAgents\README.md
    - 'Oasis Models': 
      - 'Oasis API': models\namespace_open_oasis.md
      - 'Solvers': models\namespace_open_oasis_1_1_comm_imp_1_1_numeric.md
      - 'Heats': models\namespace_open_oasis_1_1_syst_heats.md 
    - 'Data Assts':
      - 'Converters': DataAssts\README.md           
  - Tutorials: OpenOasisTutorial.md
  - DevTips: OpenOasisDevTips.md


theme:
  # name: rtd-dropdown
  name: readthedocs
  language: zh  
  palette:  
    primary: light blue
    accent: indigo
  feature:
    tabs: true  


markdown_extensions:
  - admonition 
  - footnotes 
  - meta 
  - pymdownx.caret  
  - pymdownx.tilde  
  - pymdownx.critic  
  - pymdownx.details 
  - pymdownx.inlinehilite 
  - pymdownx.mark 
  - pymdownx.smartsymbols  
  - pymdownx.superfences  
  - codehilite:   
      guess_lang: false
      linenums: true
  - toc:  
      permalink: true
  - pymdownx.arithmatex 
  - pymdownx.betterem:  
      smart_enable: all
  - pymdownx.emoji:  
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.magiclink  
  - pymdownx.tasklist: 
      custom_checkbox: true


plugins:
  - search
  - mkdocstrings
  - mkdoxy:
      projects:
        models: 
          src-dirs: Models/Inc Models/SystHeats Models/CommImp/IO Models/CommImp/Numeric Models/CommImp/Temporal Models/CommImp/Spatial
          full-doc: True
          doxy-cfg: 
            FILE_PATTERNS: "*.cpp *.h*"
            RECURSIVE: True 